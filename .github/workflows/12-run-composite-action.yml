name: Composite Action
on:
  workflow_dispatch:
    inputs:
      name:'Enter your name'
      required: true
      default: 'Unnamed'

jobs:
  composite-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Composite Action
        id: greet
        uses: ./
        with:
          name: ${{ github.event.inputs.name }}

      - name: Print Message
        run: |
          echo "The greeting message is: ${{ steps.greet.outputs.message }}"
